<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body style="background-color: whitesmoke;">

    <nav class="navbar bg-dark">
        <h1>Todos</h1>
    </nav>

    <div class="card w-50 shadow p-3 mb-5 bg-white rounded center",  style= "margin-top: 40px; text-align: center;">
        <div class="card-body">
            <h1 class="card-title" style="color: black;"> Login </h1>
            <form action="" onsubmit="return false;">
                <input id="login_username" class="form-control center"  type="text" placeholder="Username" style="width: 30%; margin-top: 30px;" required>
                <input id="login_password" class="form-control center"  type="password" placeholder="Password" style="width: 30%; margin-top: 10px;" required>
                <button id="login_bt" class="btn btn-primary" style="margin-top: 15px;"> LOGIN </button>
            </form>
        </div>
    </div>
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
